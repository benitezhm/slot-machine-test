<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
        .slot {
            background: url("reel.png") repeat-y;
            border: 1px solid;
            height: 310px;
            width: 141px;
        }

        #result {
            height: 26px;
            width: 76px;
            border: 1px solid #aaa;
            padding: 2px 5px;
        }

        .container {
            display: flex;
            /* or inline-flex */
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="reel1" class="slot"></div>
        <div id="reel2" class="slot"></div>
        <div id="reel3" class="slot"></div>
    </div>
    <div id="result"></div>

    <button onclick="start()" id="start">Start</button>
    <button onclick="stop()" id="stop" disabled>Stop</button>
    
    <script src='slot.js' type='text/javascript'></script>
</body>

</html>
