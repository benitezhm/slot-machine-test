<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
        .slot {
            background: url("public/reel.png") repeat-y;
            border: 1px solid;
            height: 360px;
            width: 141px;
        }

        .result {
            height: 26px;
            width: 131px;
            border: 1px solid #aaa;
            padding: 2px 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 2;
            width: 523px;
        }

        .line {
            width: 550px;
            height: 180px;
            border-bottom: 1px solid black;
            position: absolute;
        }
    
        table, th, td {
            border: 1px solid #ddd;
            padding: 5px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 11px;
        }
    </style>
</head>

<body>

    <div class="container line">
        <div id="reel1" class="slot"></div>
        <div id="reel2" class="slot"></div>
        <div id="reel3" class="slot"></div>

        <div id="res_reel1" class="result"></div>
        <div id="res_reel2" class="result"></div>
        <div id="res_reel3" class="result"></div>
        <button onclick="start()" id="start">Start</button>

        <table>
            <tr>
                <th>Line</th>
                <th colspan="3">Symbol</th>
                <th>Reward</th>
            </tr>
            <tr>
                <td>top</td>
                <td>cherry</td>
                <td>cherry</td>
                <td>cherry</td>
                <td>2000 $</td>
            </tr>
            <tr>
                <td>middle</td>
                <td>cherry</td>
                <td>cherry</td>
                <td>cherry</td>
                <td>1000 $</td>
            </tr>
            <tr>
                <td>bottom</td>
                <td>cherry</td>
                <td>cherry</td>
                <td>cherry</td>
                <td>4000 $</td>
            </tr>
            <tr>
                <td>any</td>
                <td>7</td>
                <td>7</td>
                <td>7</td>
                <td>150 $</td>
            </tr>
            <tr>
                <td>any</td>
                <td colspan="3">any combination of cherry and 7</td>
                <td>75 $</td>
            </tr>
            <tr>
                <td>any</td>
                <td>3xBAR</td>
                <td>3xBAR</td>
                <td>3xBAR</td>
                <td>50 $</td>
            </tr>
            <tr>
                <td>any</td>
                <td>2xBAR</td>
                <td>2xBAR</td>
                <td>2xBAR</td>
                <td>20 $</td>
            </tr>
            <tr>
                <td>any</td>
                <td>BAR</td>
                <td>BAR</td>
                <td>BAR</td>
                <td>10 $</td>
            </tr>
            <tr>
                <td>any</td>
                <td colspan="3">combination of any BAR</td>
                <td>50 $</td>
            </tr>
        </table>
    </div>

    <script src='slot.js' type='text/javascript'></script>
</body>

</html>
