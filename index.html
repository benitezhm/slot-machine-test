<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
        .slot {
            background: url("reel.png") repeat-y;
            border: 1px solid;
            height: 242px;
            width: 141px;
        }

        .result {
            height: 26px;
            width: 131px;
            border: 1px solid #aaa;
            padding: 2px 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 2;
            width: 523px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="reel1" class="slot"></div>
        <div id="reel2" class="slot"></div>
        <div id="reel3" class="slot"></div>
    
        <div id="res_reel1" class="result"></div>
        <div id="res_reel2" class="result"></div>
        <div id="res_reel3" class="result"></div>
    </div>

    <button onclick="start()" id="start">Start</button>
    
    <script src='slot.js' type='text/javascript'></script>
</body>

</html>
